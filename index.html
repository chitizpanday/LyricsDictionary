<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Pursuit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="meal-wrapper">
        <div class="meal-search">
          <h2 class="title">Find meals:</h2>
          <blockquote>
            The ambition of every good cook must be to make something very good
            with the fewest possible ingredients. <br />
            <cite>-Urbain Dubois</cite>
          </blockquote>
          <div class="meal-search-box">
            <input
              type="text"
              class="search-content"
              placeholder="Enter Ingredient"
              id="search-input"
            />
            <button type="submit" class="search-btn btn" id="search-btn">
              Search
            </button>
          </div>
        </div>

        <div class="search-history-list"></div>
        <div class="meal-result">
          <h2 class="title">Search Results:</h2>
          <div id="meal"></div>
        </div>
        <div class="meal-details">
          <button
            type="button"
            class="btn recipe-close-btn"
            id="recipe-close-btn"
          >
            x
          </button>

          <div class="meal-details-content"></div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
